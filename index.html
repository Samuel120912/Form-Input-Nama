<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }

    h2, h3 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin-top: 10px;
      padding: 10px;
      border-left: 5px solid #007BFF;
      border-radius: 4px;
    }
  </style>

  <!-- Library untuk download Excel -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h2>Form Input</h2>

  <label for="nameInput">Nama:</label>
  <input type="text" id="nameInput" placeholder="Nama lengkap">

  <label for="tempatInput">Tempat Lahir:</label>
  <input type="text" id="tempatInput" placeholder="Tempat lahir">

  <label for="tanggalInput">Tanggal Lahir:</label>
  <input type="date" id="tanggalInput">

  <button onclick="simpanData()">Kirim</button>
  <button onclick="downloadExcel()">Download Excel</button>

  <h3>Data yang disimpan:</h3>
  <ul id="daftarData"></ul>

  <script>
    function simpanData() {
      const nama = document.getElementById("nameInput").value.trim();
      const tempat = document.getElementById("tempatInput").value.trim();
      const tanggal = document.getElementById("tanggalInput").value;

      if (!nama || !tempat || !tanggal) {
        alert("Semua kolom harus diisi!");
        return;
      }

      const dataBaru = { nama, tempat, tanggal };
      let dataList = JSON.parse(localStorage.getItem("dataList") || "[]");
      dataList.push(dataBaru);
      localStorage.setItem("dataList", JSON.stringify(dataList));

      tampilkanData();

      document.getElementById("nameInput").value = "";
      document.getElementById("tempatInput").value = "";
      document.getElementById("tanggalInput").value = "";
    }

    function tampilkanData() {
      const dataList = JSON.parse(localStorage.getItem("dataList") || "[]");
      const ul = document.getElementById("daftarData");
      ul.innerHTML = "";

      dataList.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nama} - ${item.tempat}, ${item.tanggal}`;
        ul.appendChild(li);
      });
    }

    function downloadExcel() {
      const dataList = JSON.parse(localStorage.getItem("dataList") || "[]");
      if (dataList.length === 0) {
        alert("Belum ada data untuk di-download.");
        return;
      }

      const worksheetData = [
        ["Nama", "Tempat Lahir", "Tanggal Lahir"],
        ...dataList.map(item => [item.nama, item.tempat, item.tanggal])
      ];

      const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Data");

      XLSX.writeFile(workbook, "data_input.xlsx");
    }

    tampilkanData();
  </script>
</body>
</html>
