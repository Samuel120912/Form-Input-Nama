<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Input ke Spreadsheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Form Input Data</h2>

  <label for="nameInput">Nama:</label>
  <input type="text" id="nameInput" placeholder="Nama lengkap" required>

  <label for="tempatInput">Tempat Lahir:</label>
  <input type="text" id="tempatInput" placeholder="Tempat lahir" required>

  <label for="tanggalInput">Tanggal Lahir:</label>
  <input type="date" id="tanggalInput" required>

  <button onclick="simpanData()">Kirim</button>

  <div id="pesan"></div>

  <script>
    function simpanData() {
      const nama = document.getElementById("nameInput").value.trim();
      const tempat = document.getElementById("tempatInput").value.trim();
      const tanggal = document.getElementById("tanggalInput").value;
      const pesanEl = document.getElementById("pesan");

      if (!nama || !tempat || !tanggal) {
        pesanEl.innerHTML = '<div class="error-message">Semua kolom harus diisi.</div>';
        return;
      }

      const data = new URLSearchParams();
      data.append("nama", nama);
      data.append("tempat", tempat);
      data.append("tanggal", tanggal);

      fetch("https://script.google.com/macros/s/AKfycbzlEqUKB9akRB3Cq9Ft3KLKeczpW04Vv-7N6ot7KtAt6wjZO43nKS3LTP_tpV3e_RBrOw/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(response => {
        pesanEl.innerHTML = '<div class="success-message">Data berhasil dikirim ke Spreadsheet!</div>';
        document.getElementById("nameInput").value = "";
        document.getElementById("tempatInput").value = "";
        document.getElementById("tanggalInput").value = "";
      })
      .catch(error => {
        console.error("Error:", error);
        pesanEl.innerHTML = '<div class="error-message">Gagal mengirim data. Coba lagi.</div>';
      });
    }
  </script>
</body>
</html>
