<!DOCTYPE html>
<html>
<head>
  <title>Form Input Data</title>
</head>
<body>
  <h2>Form Input</h2>

  <label>Nama:</label><br>
  <input type="text" id="nameInput" placeholder="Nama lengkap"><br><br>

  <label>Tempat Lahir:</label><br>
  <input type="text" id="tempatInput" placeholder="Tempat lahir"><br><br>

  <label>Tanggal Lahir:</label><br>
  <input type="date" id="tanggalInput"><br><br>

  <button onclick="simpanData()">Kirim</button>

  <h3>Data yang disimpan:</h3>
  <ul id="daftarData"></ul>

  <script>
    function simpanData() {
      const nama = document.getElementById("nameInput").value;
      const tempat = document.getElementById("tempatInput").value;
      const tanggal = document.getElementById("tanggalInput").value;

      if (!nama || !tempat || !tanggal) {
        alert("Semua kolom harus diisi!");
        return;
      }

      let dataList = JSON.parse(localStorage.getItem("dataList") || "[]");
      dataList.push({ nama, tempat, tanggal });
      localStorage.setItem("dataList", JSON.stringify(dataList));
      tampilkanData();

      document.getElementById("nameInput").value = "";
      document.getElementById("tempatInput").value = "";
      document.getElementById("tanggalInput").value = "";
    }

    function tampilkanData() {
      const dataList = JSON.parse(localStorage.getItem("dataList") || "[]");
      const ul = document.getElementById("daftarData");
      ul.innerHTML = "";
      dataList.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nama} - ${item.tempat}, ${item.tanggal}`;
        ul.appendChild(li);
      });
    }

    tampilkanData();
  </script>
</body>
</html>
